# ArgoCD Application: Serves as bootstrap for the custom App
{{- if not .Values.config.appset.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ .Values.config.names.base }}-bootstrap"
  namespace: {{ .Values.config.argocdNamespace | quote }} 
spec:
  project: "{{ .Values.config.names.base }}-prj"
  source:
    repoURL: https://github.com/haf-tech/quarkus-playground-config.git
    targetRevision: 'main'
    path: 'argocd'
    helm:
      valueFiles:
      - {{ .Values.config.boostrapValueFile }}
      releaseName: '{{ .Values.config.names.base }}-bootstrap'
  destination:
    server: https://kubernetes.default.svc
    namespace: '{{ .Values.config.argocdNamespace }}'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}