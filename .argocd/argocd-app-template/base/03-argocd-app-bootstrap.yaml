# Source: argocd/templates/03-argocd-app-bootstrap.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "argocd-demo-quarkus-bootstrap"
  namespace: "demo-quarkus-cicd" 
spec:
  project: "argocd-demo-quarkus-prj"
  source:
    repoURL: https://github.com/haf-tech/quarkus-playground-config.git
    targetRevision: 'main'
    path: 'argocd'
    helm:
      valueFiles:
      - values.yaml
      releaseName: 'argocd-demo-quarkus-bootstrap'
  destination:
    server: https://kubernetes.default.svc
    namespace: 'demo-quarkus-cicd'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
