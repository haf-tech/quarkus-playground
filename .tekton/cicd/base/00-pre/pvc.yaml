apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pipeline-repo-pvc
  annotations:
    argocd.argoproj.io/sync-wave: "-100"
spec:
  resources:
    requests:
      storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  #persistentVolumeReclaimPolicy: Retain 
